<html>
<script>

function display()
{
	ob=new Date(); //declare it inside the function only
	(ob.getHours()<10)?document.getElementById("hours").innerHTML="0"+ob.getHours():document.getElementById("hours").innerHTML=ob.getHours();
	(ob.getMinutes()<10)?document.getElementById("minutes").innerHTML="0"+ob.getMinutes():document.getElementById("minutes").innerHTML=ob.getMinutes();
	(ob.getSeconds()<10)?document.getElementById("seconds").innerHTML="0"+ob.getSeconds():document.getElementById("seconds").innerHTML=ob.getSeconds();
	setTimeout("display()",1000);
}

</script>
<style>
body{
background-image:url(clock.jpg);
background-size:cover;
background-attachment:fixed;
}
div{
padding:200px;
color:white;
font-size:200px;
}
span{
color:rgb(196, 247, 12);
font-size:200px;
font-family:Bookman Old Style;
background-color:rgba(0,0,0,0.2);
}
</style>
<body onload="display()">
<div align=center id=clock><span id=hours></span>:<span id=minutes></span>:<span id=seconds></span></div>
</body>
</html>
